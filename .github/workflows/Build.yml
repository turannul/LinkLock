name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Build Application
        run: |
          make all
          chmod -Rv 755 build/*
          cp -Rv build/*.app ${{ github.workspace }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: LinkLock ${{ github.sha }}
          path: |
            build/*.app